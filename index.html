<!DOCTYPE html>
<html>
<head>
    <title>Карта доставки</title>
    <!-- Используем Яндекс.Карты без API-ключа -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=63a8bc76-2d55-4ad4-8c7d-8051a902b1b5&lang=ru_RU" type="text/javascript"></script>
    <style>
        /* Установка высоты карты в 100% высоты видимой области экрана */
        #map {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- Используем div с id "map" для отображения карты -->
    <div id="map"></div>

    <!-- Подключаем ваши скрипты, например, script.js -->
    <script src="script.js"></script>
</body>
</html>
