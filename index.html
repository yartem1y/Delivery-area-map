<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мои полигоны</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=63a8bc76-2d55-4ad4-8c7d-8051a902b1b5" type="text/javascript"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 500px;"></div>

    <script>
        ymaps.ready(init);

        function init() {
            var map = new ymaps.Map("map", {
                center: [56.5091741, 52.9615513], // Центр карты
                zoom: 14 // Масштаб карты
            });

            // Координаты точек для первого полигона
            var polygon1Coordinates = [
                [56.5091741, 52.9615513],
                [56.5088109, 52.9620633],
                [56.5092115, 52.9628911]
            ];

            // Координаты точек для второго полигона
            var polygon2Coordinates = [
                [56.5089792, 52.9633888],
                [56.5093327, 52.9640929],
                [56.5085892, 52.9649373]
            ];

            // Создание первого полигона
            var polygon1 = new ymaps.Polygon([polygon1Coordinates], {
                hintContent: "Первый полигон",
                balloonContent: "Это первый полигон"
            }, {
                fillColor: '#00FF0088', // Цвет заливки (зеленый с прозрачностью)
                strokeWidth: 2, // Ширина обводки
                strokeColor: '#0000FF' // Цвет обводки
            });

            // Создание второго полигона
            var polygon2 = new ymaps.Polygon([polygon2Coordinates], {
                hintContent: "Второй полигон",
                balloonContent: "Это второй полигон"
            }, {
                fillColor: '#FF000088', // Цвет заливки (красный с прозрачностью)
                strokeWidth: 2, // Ширина обводки
                strokeColor: '#0000FF' // Цвет обводки
            });

            // Добавление полигонов на карту
            map.geoObjects.add(polygon1);
            map.geoObjects.add(polygon2);
        }
    </script>
</body>
</html>
